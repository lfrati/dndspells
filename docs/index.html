<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search for spell..." />
      <button onclick="if(confirm('Are you sure?')){remove_all()}">
        Clear
      </button>
      <p>Right-click card to remove it.</p>
      <ul class="hidden" id="suggestions" style="list-style: none"></ul>
    </div>

    <div id="cards-container"></div>

    <script type="text/javascript" src="spells.js"></script>
    <script type="text/javascript" src="logic.js"></script>
  </body>
</html>
